name: Email on Push

on:
  push:
    branches:
      - main

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}   # your Gmail
          password: ${{ secrets.EMAIL_PASS }}   # Gmail App Password
          from: ${{ secrets.EMAIL_USER }}       # must be same as username
          to: ${{ secrets.EMAIL_TO }}           # recipient
          subject: "ðŸš€ New push to ${{ github.repository }}"
          body: |
            A new push was made to **${{ github.repository }}**.
            
            ðŸ‘¤ Pusher: ${{ github.actor }}
            ðŸ”€ Branch: ${{ github.ref }}
            ðŸ’¬ Commit message: ${{ github.event.head_commit.message }}
            ðŸ“… Time: ${{ github.event.head_commit.timestamp }}
